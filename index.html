<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>学生作业管理系统—登录</title>
<link rel="stylesheet" type="text/css" href="link/css/login.css"/>
<link rel="stylesheet" type="text/css" href="link/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="link/css/build.css">
</head>

<body>
	<div class="login_box">
	    <div class="login_l_img"><img src="images/login-img.png" /></div>
	    <div class="login">
	        <div class="login_logo"><a href="#"><img src="images/login_logo.png" /></a></div>
	        <div class="login_name">
	            <p>学生作业管理系统</p>
	        </div>
	        <form method="post" action="login.php">
	            <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
	            <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
				<input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/> <div class="warning" id="checkerror">账号或密码错误</div>
				<div class="radio radio-info radio-inline">
					<input type="radio" id="inlineRadio1" value="teacher" name="profess" checked>
					<label for="inlineRadio1"> 我是老师 </label>
				</div>
				<div class="radio radio-info radio-inline">
					<input type="radio" id="inlineRadio2" value="student" name="profess">
					<label for="inlineRadio2"> 我是学生 </label>
				</div>
	            <input value="登录" style="width:100%;" type="submit" name="submit">
	        </form>
	        <div class="choose">
	        	<span class="text-muted text-left" onclick="alert('对不起，功能维护中，如需重置密码请联系管理员。')">忘记密码</span> <span class="text-muted text-right" onclick="window.location.href='signup.html'">免费注册</span>
	        </div>
	    </div>
    <div class="copyright">QDGXY 版权所有©2019-2021 技术支持电话：000-00000000</div>
</div>
</body>
</html>
